<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Resume - Resume Builder</title>
    <style>
        /* ==================== COMMON STYLES (styles.css) ==================== */
        
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.3;
            color: #1f2937;
        }

        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; }

        /* Colors */
        :root {
            --primary-color: #2563EB;
            --primary-dark: #1e40af;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-light: #f5f7fa;
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Utilities */
        .mt-2 { margin-top: 1rem; }
        .mt-3 { margin-top: 1.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }

        /* ==================== PAGE SPECIFIC STYLES ==================== */

        /* Header */
        .page-header {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 15px 0;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--primary-dark);
        }

        .page-title {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Section Styles */
        .resume-section {
            margin-bottom: 25px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .section-header:hover {
            background: var(--primary-dark);
        }

        .section-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
        }

        .section-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .collapse-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .collapse-icon.collapsed {
            transform: rotate(-90deg);
        }

        .delete-section-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .delete-section-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .section-content {
            padding: 20px;
            background: white;
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
        }

        .section-content.collapsed {
            display: none;
        }

        /* Dynamic Row Styles */
        .dynamic-row {
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
            background: #f9fafb;
        }

        .remove-row-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger-color);
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-row-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .add-row-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-row-btn:hover {
            background: var(--primary-dark);
        }

        /* Skills Tags */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .skill-tag {
            background: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .skill-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .skill-input-row {
            display: flex;
            gap: 10px;
        }

        .skill-input-row input {
            flex: 1;
        }

        /* Bottom Actions */
        .bottom-actions {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 20px 0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
            margin-top: 30px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }

            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>

                    <span class="collapse-icon" id="icon-experience">‚ñº</span>
                </div>
            </div>
            <div class="section-content" id="content-experience">
                <div id="experience-rows">
                    <div class="dynamic-row">

            <div class="section-content" id="content-skills">

        <!-- Personal Details Section -->

                </div>

                <button class="btn btn-primary" onclick="handleSave()">üíæ Save Resume</button>
            </div>
        </div>
    </div>

    <script>
        // Toggle Section Collapse
        function toggleSection(sectionId) {
            const content = document.getElementById(`content-${sectionId}`);
            const icon = document.getElementById(`icon-${sectionId}`);
            
            content.classList.toggle('collapsed');
            icon.classList.toggle('collapsed');
        }

        // Delete Section
        function deleteSection(event, sectionId) {
            event.stopPropagation();
            const confirmDelete = confirm('Are you sure you want to delete this section?');
            if (confirmDelete) {
                document.getElementById(sectionId).remove();
            }
        }

        // Remove Dynamic Row
        function removeRow(button) {
            button.parentElement.remove();
        }

        // Add Education Row
        function addEducationRow() {
            const container = document.getElementById('education-rows');
            const newRow = document.createElement('div');
            newRow.className = 'dynamic-row';
            newRow.innerHTML = `
                <button class="remove-row-btn" onclick="removeRow(this)">√ó</button>
                <div class="form-group">
                    <label class="form-label">Degree</label>
                    <input type="text" class="form-input" placeholder="e.g., Bachelor of Science">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Institution</label>
                        <input type="text" class="form-input" placeholder="University Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Year</label>
                        <input type="text" class="form-input" placeholder="2020">
                    </div>
                </div>
            `;
            container.appendChild(newRow);
        }

        // Add Experience Row
        function addExperienceRow() {
            const container = document.getElementById('experience-rows');
            const newRow = document.createElement('div');
            newRow.className = 'dynamic-row';
            newRow.innerHTML = `
                <button class="remove-row-btn" onclick="removeRow(this)">√ó</button>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Company</label>
                        <input type="text" class="form-input" placeholder="Company Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <input type="text" class="form-input" placeholder="Job Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Duration</label>
                    <input type="text" class="form-input" placeholder="e.g., Jan 2020 - Present">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" placeholder="Describe your responsibilities and achievements..."></textarea>
                </div>
            `;
            container.appendChild(newRow);
        }

        // Add Skill
        function addSkill() {
            const input = document.getElementById('skill-input');
            const skillName = input.value.trim();
            
            if (skillName) {
                const container = document.getElementById('skills-container');
                const skillTag = document.createElement('div');
                skillTag.className = 'skill-tag';
                skillTag.innerHTML = `
                    <span>${skillName}</span>
                    <span class="skill-remove" onclick="removeSkill(this)">√ó</span>
                `;
                container.appendChild(skillTag);
                input.value = '';
            }
        }

        // Remove Skill
        function removeSkill(element) {
            element.parentElement.remove();
        }

        // Allow Enter key to add skill
        document.addEventListener('DOMContentLoaded', function() {
            const skillInput = document.getElementById('skill-input');
            skillInput.addEventListener('keypress', function(e) {
